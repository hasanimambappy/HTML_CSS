<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add border in webpage</title>
    <style>
        h1{
            border: 6px green dotted ;
            width: 300px;
            margin: 29px;
        }
        body{
            background-color: aquamarine;
        }
        p{
            background-color: blue;
            font-size: 40px;
            forced-color-adjust: yellow;
            width: 400px;
            padding: 10px;
            border: 10px solid black;
            margin: 15px;
        }

    </style>
</head>
<body>
    <h1> I love nature</h1>
    <p> Bangladesh</p>
</body>
</html>
