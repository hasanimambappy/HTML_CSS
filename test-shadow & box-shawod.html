<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow & box-shadow</title>
    <style>
    h1{
        text-shadow: 5px 5px 3px red;
    }
    div{
        font-size: 25px;
        background-color: chartreuse;
        border: 3px solid black;
        width: 300px;
        height: 150px;
        box-shadow: 10px 10px 5px green;
    }
    </style>
</head>
<body>
    <h1>bangladesh</h1>
    <div>
        Lorem ipsum dolor sit amet. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit, adipisci.
    </div>
</body>
</html>
