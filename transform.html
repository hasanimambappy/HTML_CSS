<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>transform</title>
    <style>
        #div1{
            width: 300px;
            height: 200px;
            background-color: aquamarine;
            text-align: center;

            
            
            font-size: 50px;
            transform: rotate(360deg);
            margin-top: 25%;
            margin-left: 25%;
            
            transition: 3s;
        }
        #div1:hover{
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        bangladesh
    </div>
</body>
</html>
